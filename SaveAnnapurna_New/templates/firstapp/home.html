{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/jpg" href="{% static 'firstapp/images/logo.png' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Save Annapurna</title>
</head>

<style type="text/css">
@import url('https://fonts.googleapis.com/css?family=Numans');

@import url('https://fonts.googleapis.com/css?family=Numans');

html,body{
background-image: url('https://data1.ibtimes.co.in/en/full/622682/mid-day-meal.jpg');
background-size: cover;
background-repeat: no-repeat;
height: 100%;
font-family: 'Numans', sans-serif;
}

.divider{
    width:30px;
    height:auto;
    display:inline-block;
}
.container{
height: 100%;
align-content: center;
}

.card{
height: 250px;
margin-top: auto;
margin-bottom: auto;
width: 400px;
background-color: rgba(0,0,0,0.5) !important;
}

.social_icon span{
font-size: 60px;
margin-left: 10px;
color: #FFC312;
}

.social_icon span:hover{
color: white;
cursor: pointer;
}

.card-header h3{
color: white;
}

.social_icon{
position: absolute;
right: 20px;
top: -45px;
}

.input-group-prepend span{
width: 50px;
background-color: #FFC312;
color: black;
border:0 !important;
}

input:focus{
outline: 0 0 0 0  !important;
box-shadow: 0 0 0 0 !important;

}

.remember{
color: white;
}

.remember input
{
width: 20px;
height: 20px;
margin-left: 15px;
margin-right: 5px;
}

.login_btn{
color: black;
background-color: #FFC312;
width: 300px;
height: 50px;
}

.login_btn:hover{
color: black;
background-color: white;
}

.links{
color: white;
}

.links a{
margin-left: 4px;
}
</style>



<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
    <img src="{% static 'firstapp/images/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
    Save Annapurna
  </a>
  <a class="navbar-brand" href="#">About</a>
    <a class="navbar-brand" href="#">Contact</a>

</nav>


<div class="container">
<div class="d-flex justify-content-center h-100">
<div class="card">
<div class="card-body">


<form action="/stu_login/" method="post">
{% csrf_token %}
<div class="d-flex justify-content-center">
<input type="submit" value="Sign In as Student" class="btn float-right login_btn">
</div>
</form>


<br>
    <form action="/mess_login/" method="post">
        {% csrf_token %}
<div class="d-flex justify-content-center">
<input type="submit" value="Sign In as Mess Member" class="btn float-right login_btn">
</div>
<br>
    </form>

    <form action="/ngo_login/" method="post">
        {% csrf_token %}
<div class="d-flex justify-content-center">
<input type="submit" value="Sign In as NGO Member" class="btn float-right login_btn">
</div>
</form>
</div>

</div>
</div>
</div>
